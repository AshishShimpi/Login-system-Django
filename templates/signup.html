<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <form action="/signup" method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Put your username here" required>
             <br><br>
            <label for="firstname">First name</label>
            <input type="text" name="firstname" id="firstname" placeholder="Put your firstname here" required>
            <br><br>
            <label for="lastname">Last name</label>
            <input type="text" name="lastname" id="lastname" placeholder="Put your uselastnamername here" required>
            <br><br>
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Put your email here" required>
            <br><br>
            <label for="Cpassword">Password</label>
            <input type="password" name="Cpassword" id="Cpassword" placeholder="Put your password here" required>
            <br><br>
            <label for="password">Confirm Password</label>
            <input type="password" name="password" id="password" placeholder="Confirm Password here" required>
            <br><br>
            <button type="submit">Sign Up</button>
        </form>
        
        <script src="" async defer></script>
    </body>
</html>
