<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>

    <body>
        {% csrf_token %}
        {% if messages %}
            {%for message in messages%}
            <div class="alert alert-{{message.tag}} alert-dismissible fade show" role="alert">
                <strong>Message: </strong>  {{message}}
                <button class="alert" type="button" data-dismiss="alert" aria-label="close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}       
        {% endif %}


        {% if user.is_authenticated %}
            <h1>Welcome {{fname}} to Authentication System</h1>
            <p>You are logged In</p>
            <button type="submit"> <a href="{% url "signout" %}"</a>SignOut </button>
        {% else %}
            <h1>Welcome to new Authentication System</h1>
            <button type="submit"><a href="signup">Signup</a> </button>
            <button type="submit"><a href="signin">SignIn</a> </button>
        {% endif %}
    </body>
</html>
