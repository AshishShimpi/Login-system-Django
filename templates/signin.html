<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    {% if messages %}
        {%for message in messages%}
        <div class="alert alert-{{message.tag}} alert-dismissible fade show" role="alert">
            <strong>Message: </strong>  {{message}}
            <button class="alert" type="button" data-dismiss="alert" aria-label="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}       
    {% endif %}

    <form action="/signin" method="post">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Put your username here" required>
         <br><br>
        
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Put your password here" required>
        <br><br>
       
        <button type="submit">Sign In</button>
    </form>
</body>
</html>
